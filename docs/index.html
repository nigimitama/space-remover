<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Remover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
  <header class="p-3 bg-light border-bottom">
    <h1>Space Remover</h1>
  </header>
  <main class="p-3">

    <div class="py-2 px-4">
      <label class="h5">Input</label>
      <textarea id="input" class="w-100 form-control" style="height:250px;">
智 に 働 け ば 角 が 立 つ 情 に 棹 さ せ ば 流 さ れ る
意地　を通せば　窮屈だ　とかくに、　人の世は住みにくい
      </textarea>
      
      <label class="h5 mt-4">Output</label>
      <textarea id="output" class="w-100 form-control" style="height:250px;"></textarea>
    </div>

    <div class="my-3 mx-4 p-2 rounded bg-light">
      <p class="my-auto"><i class="fas fa-info-circle"></i> 使い方：「Input」部にスペースが入った文章を貼り付けると、スペースが除去された文章が「Output」に出力されます。改行は削除されません。</p>
    </div>

  </main>
  <script src="main.js"></script>
</body>

</html>
